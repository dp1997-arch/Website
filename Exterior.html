    <script>
        function startSlideshow(containerClass, index) {
            let slideIndex = 0;
            function showSlides() {
                let slides = document.querySelectorAll(containerClass + " .slide");
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 3000);
            }
            showSlides();
        }
        function plusSlides(n, slideshowIndex) {
            let slides = document.querySelectorAll(`.slideshow-container:nth-of-type(${slideshowIndex + 1}) .slide`);
            let displayedIndex = Array.from(slides).findIndex(slide => slide.style.display === "block");
            slides[displayedIndex].style.display = "none";
            let newIndex = (displayedIndex + n + slides.length) % slides.length;
            slides[newIndex].style.display = "block";
        }
        startSlideshow(".slideshow-container:nth-of-type(1)", 0);
        startSlideshow(".slideshow-container:nth-of-type(2)", 1);
        startSlideshow(".slideshow-container:nth-of-type(3)", 2);
    </script><br><br>
